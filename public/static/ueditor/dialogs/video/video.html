<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="../internal.js"></script>
    <link rel="stylesheet" type="text/css" href="video.css" />
</head>

<body>
    <div class="wrapper">
        <div id="videoTab">
            <div id="tabHeads" class="tabhead">
                <span tabSrc="video" class="focus" data-content-id="video"><var id="lang_tab_insertV"></var></span>
                <span tabSrc="upload" data-content-id="upload" class="localupload" style="display:none"><var id="lang_tab_uploadV"></var></span>
            </div>
            <div id="tabBodys" class="tabbody">
                <div id="video" class="panel focus">
                    <table>
                        <tr>
                            <td><label for="videoUrl" class="url"><var id="lang_video_url"></var></label></td>
                            <td><input id="videoUrl" type="text" placeholder="粘贴腾讯、iqiyi、优酷等iframe格式通用视频代码或粘贴MP4视频地址"></td>
                        </tr>
                    </table>
                    <div id="preview"></div>
                    <div id="videoInfo">
                        <fieldset>
                            <legend><var id="lang_video_size"></var></legend>
                            <table>
                                <tr>
                                    <td><label for="videoWidth"><var id="lang_videoW"></var></label></td>
                                    <td><input class="txt" id="videoWidth" type="text" /></td>
                                </tr>
                                <tr>
                                    <td><label for="videoHeight"><var id="lang_videoH"></var></label></td>
                                    <td><input class="txt" id="videoHeight" type="text" /></td>
                                </tr>
                            </table>
                        </fieldset>
                        <fieldset>
                            <legend><var id="lang_alignment"></var></legend>
                            <div id="videoFloat"></div>
                        </fieldset>
                    </div>
                </div>
                <div id="upload" class="panel">
                    <!-- 上传图片 -->
                    <div class="wc-upload">
                        <div class="upl-t">

                            <span id="imgUploadBtn" class="upload">本地上传</span>
                            <input id="imgUpload" style="display: none;" type="file" name="files" multiple=""
                                accept="video/mp4" capture="camera">
                            <p class="upload-pre" style="display:none">正在上传中...</p>
                        </div>
                        <div class="upl-b">
                            <ul class="clearfix js-upl" id="imagelist">

                            </ul>
                        </div>
                    </div>
                    <div id="uploadVideoInfo">
                        <fieldset>
                            <legend><var id="lang_upload_size"></var></legend>
                            <table>
                                <tr>
                                    <td><label><var id="lang_upload_width"></var></label></td>
                                    <td><input class="txt" id="upload_width" type="text" /></td>
                                </tr>
                                <tr>
                                    <td><label><var id="lang_upload_height"></var></label></td>
                                    <td><input class="txt" id="upload_height" type="text" /></td>
                                </tr>
                            </table>
                        </fieldset>
                        <fieldset>
                            <legend><var id="lang_upload_alignment"></var></legend>
                            <div id="upload_alignment"></div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>

    <!-- video -->
    <script type="text/javascript" src="video.js"></script>
    <script>
        // Much needs to be done to optimize.you will be done.

        $(function () {
            $.browser = {};
            $.browser.mozilla = /firefox/.test(navigator.userAgent.toLowerCase());
            $.browser.webkit = /webkit/.test(navigator.userAgent.toLowerCase());
            $.browser.opera = /opera/.test(navigator.userAgent.toLowerCase());
            $.browser.msie = /msie/.test(navigator.userAgent.toLowerCase()) || /trident/.test(navigator.userAgent.toLowerCase());
            if ($.browser.msie) {
                alert("请使用火狐、谷歌浏览器,或者使用360/搜狗/猎豹等浏览器webkit内核的极速模式");
            }

            if (editor.options.showUploadVideo != undefined && editor.options.showUploadVideo) {
                $('#tabHeads').find('.localupload').css('display', 'inline-block')
            }

            //点击上传
            $("#imgUploadBtn").click(function () {
                $("#imgUpload").click();                
            })
        })

    </script>
</body>

</html>
