<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ueditor图片对话框</title>
    <script type="text/javascript" src="../internal.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="../../third-party/jquery-1.10.2.min.js"></script>
    <!-- image dialog -->
    <link rel="stylesheet" href="image.css" type="text/css" />
</head>

<body>

    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab" data-content-id="remote"><var id="lang_tab_remote"></var></span>
            <span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>
        </div>
        <div class="alignBar" style="display:none">
            <label class="algnLabel"><var id="lang_input_align"></var></label>
            <span id="alignIcon">
                <span id="noneAlign" class="none-align focus" data-align="none"></span>
                <span id="leftAlign" class="left-align" data-align="left"></span>
                <span id="rightAlign" class="right-align" data-align="right"></span>
                <span id="centerAlign" class="center-align" data-align="center"></span>
            </span>
            <input id="align" name="align" type="hidden" value="none" />
        </div>
        <div id="tabbody" class="tabbody">

            <!-- 远程图片 -->
            <div id="remote" class="panel">
                <div class="top">
                    <div class="row">
                        <label for="url"><var id="lang_input_url"></var></label>
                        <span><input class="text" id="url" type="text" /></span>
                    </div>
                </div>
                <div class="left">
                    <div class="row">
                        <label><var id="lang_input_size"></var></label>
                        <span><var id="lang_input_width">&nbsp;&nbsp;</var><input class="text" type="text"
                                id="width" />px </span>
                        <span><var id="lang_input_height">&nbsp;&nbsp;</var><input class="text" type="text"
                                id="height" />px </span>
                        <span><input id="lock" type="checkbox" disabled="disabled"><span id="lockicon"></span></span>
                    </div>
                    <div class="row">
                        <label><var id="lang_input_border"></var></label>
                        <span><input class="text" type="text" id="border" />px </span>
                    </div>
                    <div class="row">
                        <label><var id="lang_input_vhspace"></var></label>
                        <span><input class="text" type="text" id="vhSpace" />px </span>
                    </div>
                    <div class="row">
                        <label><var id="lang_input_title"></var></label>
                        <span><input class="text" type="text" id="title" /></span>
                    </div>
                </div>
                <div class="right">
                    <div id="preview"></div>
                </div>
            </div>

            <!-- 上传图片 -->
            <div id="upload" class="panel focus wc-upload">

                <div class="upl-t">

                    <span id="imgUploadBtn" class="upload">本地上传</span>
                    <input id="imgUpload" style="display: none;" type="file" name="files" multiple=""
                        accept="image/jpeg,image/png,image/gif,image/jpg" capture="camera">
                    <p class="upload-pre" style="display:none">正在上传中...</p>
                </div>
                <div class="upl-b">
                    <ul class="clearfix js-upl" id="imagelist">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="image.js"></script>
    <script>
        // Much needs to be done to optimize.you will be done.

        $(function () {
            $.browser = {};
            $.browser.mozilla = /firefox/.test(navigator.userAgent.toLowerCase());
            $.browser.webkit = /webkit/.test(navigator.userAgent.toLowerCase());
            $.browser.opera = /opera/.test(navigator.userAgent.toLowerCase());
            $.browser.msie = /msie/.test(navigator.userAgent.toLowerCase()) || /trident/.test(navigator.userAgent.toLowerCase());

            if ($.browser.msie) {
                alert("请使用火狐、谷歌浏览器,或者使用360/搜狗/猎豹等浏览器webkit内核的极速模式");
            }
            //点击上传
            $("#imgUploadBtn").click(function () {
                $("#imgUpload").click();                
            })
        })

    </script>

</body>

</html>
